<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>DateSpot</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/simplex/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/chat.css">
  </head>
  <body ng-cloak>
    <header>
      <ul class="topnav">
        <li><a id="navbarLogo" href="/#/">DateSpot</a></li>
        <li ng-show="loggedIn"><a href="/#/profile">Welcome {{user.username + "!"}}</a></li>
        <li ng-show="loggedIn"><a href="/#/profile">My Profile</a></li>
        <li ng-show="!loggedIn"><a href="/#/login">Login</a></li>
        <li ng-show="!loggedIn"><a href="/#/register">Register</a></li>
        <li ng-show="loggedIn"><a href="/#/logout" class="pull-right">Logout</a></li>
      </ul>
    </header>
  <div ng-view>
  <!--Angular partials displayed here-->
  </div>
  <footer>
    <nav class="navbar navbar-fixed-bottom">
      <div class="container-fluid">
        <div class="navbar-header">
          <p>Bringing people together since 2016!</p>
        </div>
      </div>
    </nav>
  </footer>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.10/angular-route.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/routes.js"></script>
  <script type="text/javascript" src="js/controllers/LandingCtrl.js"></script>
  <script type="text/javascript" src="js/controllers/MembersCtrl.js"></script>
  <script type="text/javascript" src="js/services/membersDataService.js"></script>
  <script type="text/javascript" src="js/services/crudService.js"></script>
  <script type="text/javascript" src="js/filters/interestedInFilter.js"></script>
  <script type="text/javascript" src="js/filters/genderFilter.js"></script>
  <script type="text/javascript" src="js/controllers/LoginCtrl.js"></script>
  <script type="text/javascript" src="js/controllers/RegisterCtrl.js"></script>
  <script type="text/javascript" src="js/controllers/ProfileCtrl.js"></script>
  <script type="text/javascript" src="js/services/authService.js"></script>
  <script type="text/javascript" src="js/services/authInterceptService.js"></script>
  </body>
</html>
